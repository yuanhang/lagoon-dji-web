server {
    listen   8080 default_server;
    server_name  "";

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log main;

    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        root /home/vue_server/;
        try_files $uri $uri/ /index.html;
    }
}
